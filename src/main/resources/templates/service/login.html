<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>RunningMap</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="/service/lib/snackbar/snackbar.css" rel="stylesheet" />
    <link href="/service/css/app.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="flex justify-center items-center app-container">
      <div class="max-w-md width-350px rounded bg-white shadow-lg p-6 relative">
        <div class="font-bold text-xl mb-4 text-center">로그인</div>
        <div class="w-full">
          <form class="bg-white rounded mb-2">
            <div class="mb-4">
              <label
                class="block text-gray-600 text-sm font-bold mb-2"
                for="email"
              >
                email
              </label>
              <input
                class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="text"
                placeholder="email"
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-600 text-sm font-bold mb-2"
                for="password"
              >
                password
              </label>
              <input
                class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="password"
              />
            </div>
            <button
              type="button"
              id="login-button"
              class="w-full bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-3"
            >
              로그인
            </button>
            <div class="px-1 text-sm">
              <span class="text-gray-800">계정이 없으신가요?</span>
              <a href="/join" class="text-blue-500">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/service/js/App.js"></script>
    <script type="module" src="/service/js/views/Login.js"></script>
  </body>
</html>
